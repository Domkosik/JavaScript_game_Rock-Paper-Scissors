    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">

    <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">

<body>
    <div class="flex0">
        <h1 id="main-header">It's time for a classic <span id="change1">game</span><span id="change2"><i class="fas fa-gamepad fa-3x"></i></span> !</h1>

        <section id="gameBoard">
            <div id="gameObjects">
                <img id="objectR" class="object" src="img/1.png" alt="the rock">
                <img id="objectP" class="object" src="img/2.png" alt="paper">
                <img id="objectS" class="object" src="img/3.png" alt="scissors">
            </div>

            <div id="boardAfter">
                <div id="playerChoice"><img class="playerChoice" src=""></div>
                <div id="conclusion" class="fadein">
                    <p id="win" class="unfinished">YOU WIN!</p>
                    <p id="draw" class="unfinished">DRAW!</p>
                    <p id="lose" class="unfinished">YOU LOSE!</p>
                    <p id="rockWin" class="note">Rock breaks scissors.</p>
                    <p id="paperWin" class="note">Paper covers rock.</p>
                    <p id="scissorsWin" class="note">Scissors cut paper.</p>
                </div>
                <div id="computerChoice"><img class="computerChoice" src=""></div>
            </div> 
            
            <div id="buttons">
                <button id="btn-rock" class="btn"><i class="fas fa-fist-raised fa-2x"></i></button>
                <button id="btn-paper" class="btn"><i class="fas fa-hand-paper fa-2x"></i></button>
                <button id="btn-scissors" class="btn"><i class="fas fa-hand-scissors fa-2x"></i></button>
            </div>

        </section>

        <footer>
            <div class="footer-stuff">
                <h2 class="footer-header">Give me your feedback, please!</h2>
                <form action="mailer.php" method="post">
                    <span id="email_err"></span>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" id="email" name="email" placeholder="email@web.net" required>
                    <textarea name="message" placeholder="Remember, be nice!" required></textarea>
                    <input type="submit" value="Submit" id="btn-submit">
                </form>
            </div>
            <p id="signature">Domkos <i class="far fa-copyright"></i>2020</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
